<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Notice Board</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Community Notice Board</h1>
            <div class="nav-tabs">
                <button class="tab-btn active" onclick="showTab('notices')">üìã Notice Board</button>
                <button class="tab-btn" onclick="showTab('dashboard')">üìä Dashboard</button>
                <button class="tab-btn" onclick="showTab('problems')">‚ö†Ô∏è Report Problems</button>
                <button class="tab-btn" onclick="showTab('add-notice')">‚ûï Add Notice</button>
                <button class="tab-btn" onclick="showTab('add-resident')">üë§ Add Resident</button>
                <!-- <button class="tab-btn" onclick="showTab('data-management')">üíæ Data Management</button> -->
            </div>
        </header>

        <!-- Notice Board Tab -->
        <div id="notices" class="tab-content active">
            <h2>üì¢ Community Notices</h2>
            <input type="text" class="search-bar" id="noticeSearch" placeholder="üîç Search notices..." onkeyup="searchNotices()">
            <div class="notice-board" id="noticeBoard"></div>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content">
            <h2>üìä Community Dashboard</h2>
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalResidents">0</div>
                    <div class="stat-label">Total Residents</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalNotices">0</div>
                    <div class="stat-label">Active Notices</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalProblems">0</div>
                    <div class="stat-label">Open Problems</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="solvedProblems">0</div>
                    <div class="stat-label">Solved Problems</div>
                </div>
            </div>
            <h3>üë• Residents Directory</h3>
            <div class="resident-list" id="residentList"></div>
        </div>

        <!-- Problems Tab -->
        <div id="problems" class="tab-content">
            <h2>‚ö†Ô∏è Community Problems & Solutions</h2>
            
            <div style="display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 300px;">
                    <h3>üö® Report a Problem</h3>
                    <div class="form-group">
                        <label for="problemTitle">Problem Title:</label>
                        <input type="text" id="problemTitle" placeholder="Enter problem title">
                    </div>
                    <div class="form-group">
                        <label for="problemDesc">Problem Description:</label>
                        <textarea id="problemDesc" rows="4" placeholder="Describe the problem in detail"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="problemPriority">Priority:</label>
                        <select id="problemPriority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="problemReporter">Your Name:</label>
                        <input type="text" id="problemReporter" placeholder="Enter your name">
                    </div>
                    <button onclick="reportProblem()">Submit Problem</button>
                </div>
            </div>

            <div class="problems-list" id="problemsList"></div>
        </div>

        <!-- Add Notice Tab -->
        <div id="add-notice" class="tab-content">
            <h2>‚ûï Add New Notice</h2>
            <div class="form-group">
                <label for="noticeTitle">Notice Title:</label>
                <input type="text" id="noticeTitle" placeholder="Enter notice title">
            </div>
            <div class="form-group">
                <label for="noticeContent">Notice Content:</label>
                <textarea id="noticeContent" rows="5" placeholder="Enter notice content"></textarea>
            </div>
            <div class="form-group">
                <label for="noticeAuthor">Your Name:</label>
                <input type="text" id="noticeAuthor" placeholder="Enter your name">
            </div>
            <button onclick="addNotice()">Post Notice</button>
        </div>

        <!-- Add Resident Tab -->
        <div id="add-resident" class="tab-content">
            <h2>üë§ Add New Resident</h2>
            <div class="form-group">
                <label for="residentName">Full Name:</label>
                <input type="text" id="residentName" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="residentFlat">Flat Number:</label>
                <input type="text" id="residentFlat" placeholder="Enter flat number">
            </div>
            <div class="form-group">
                <label for="residentPhone">Phone Number:</label>
                <input type="tel" id="residentPhone" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label for="residentEmail">Email Address:</label>
                <input type="email" id="residentEmail" placeholder="Enter email address">
            </div>
            <div class="form-group">
                <label for="residentFamily">Family Members:</label>
                <input type="number" id="residentFamily" placeholder="Number of family members">
            </div>
            <button onclick="addResident()">Add Resident</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
